				<img src="{{ site.baseurl }}/assets/img/about/profile.png{{ include.image }}" alt="profile photo in black & white"/>
				{% endif %}

		<div class="title">

				<h1>{{ page.title }}</h1>
				
		</div>
</section>

<section class="intro">

			<h3>{{ content }}</h3>

			{% if page.title == "Hi, I'm Sara" %}

			{% endif %}

			{% if page.title == "Get in touch" %}
			<a href="mailto:saramcdbarros@gmail.com" title="send me an e-mail" target="_blank" class="button">EMAIL ME</a>
